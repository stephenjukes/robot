<!DOCTYPE html>
<html>
    <head>
    <title>Robot</title>
    <link rel="stylesheet" href="robot.css">
    </head>
    <body>
        <div id="robot">
            <div id="head-container">
                <div id="head" class="rotatable">
                    <div id="face" class="front">
                        <div id="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div id="nose"></div>
                        <div id="mouth"></div>
                    </div>
                    <div id="head-back" class="back"></div>
                </div>
            </div>
            <div id="body" class="rotatable">
                
                <div class="back"></div>
                <div class="orbit y-center-orbit arm-orbit">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
                <div id="chest-cavity" class="front">

                    <div id="balloon-structure">
                        <div id="balloon"></div>
                        <div id="string"></div>
                    </div>

                    <div id="door-container">
                        <div id="control-panel">
                            <div class="button button1"></div>
                            <div class="button button2"></div>
                            <div class="button button3"></div>
                            <div class="button button4"></div>
                            <div class="button button5"></div>
                            <div class="button button6"></div>
                            <div class="button button7"></div>
                            <div class="button button8"></div>
                            <div class="button button9"></div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="legs">
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
        </div>

        <script src="robot.js"></script>
    </body>
</html>
